# Site name
site_name: MS Fabic Labs
dev_addr: '0.0.0.0:8000'

# Navigation menu
nav:
  - Overview: index.md

  - "Microsoft Fabric":
    - "01 Lakehouse":
      - 01-lakehouse/index.md
      - Instructions: 01-lakehouse/instructions.md
    - "05 Dataflows (Gen2)": 
      - 05-dataflows-gen2/index.md
      - Instructions: 05-dataflows-gen2/instructions.md
    - "03b Medallion Lakehouse":
      - Instructions: 03b-medallion-lakehouse/instructions.md
    - "04 Ingest Pipeline":
      - 04-ingest-pipeline/index.md
      - Instructions: 04-ingest-pipeline/instructions.md
    - "06c Monitor Data Warehouse":
      - Instructions: 06c-monitor-data-warehouse/instructions.md
    - "18 Monitor Hub":
      - Instructions: 18-monitor-hub/instructions.md
    - "19 Secure Data Access":
      - Instructions: 19-secure-data-access/instructions.md
    - "21 Deployment Pipelines":
      - Instructions: 21-deployment-pipelines/instructions.md    

# Theme
theme:
  name: material
  palette:
    primary: black
    accent: green
  features:
    - toc.integrate
    - content.code.copy
    - navigation.indexes   # makes section titles link to their index.md
  icon:
    logo: material/database
  static_templates:
    - 404.html

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: false
      toc_depth: 2

  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.tilde

plugins:
  - search
